<div class="login-container">

    <form [formGroup]="form" (ngSubmit)="login()" class="login-card">

        <h2>Login</h2>

        <label>Email</label>
        <input formControlName="username" type="email" placeholder="Email">

        <label>Senha</label>
        <input formControlName type="password" placeholder="Senha">

        <button type="submit" [disabled]="loading || form.invalid">
            {{ loading ? 'Entrando...' : 'Entrar' }}
        </button>

    </form>

</div>
