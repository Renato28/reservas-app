<div class="container">
    <h2>Cadastrar Reserva</h2>

    <form [formGroup]="reservaForm" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label>Cliente</label>
            <select class="form-control" formControlName="clienteId">
                <option value="">Selecione um cliente</option>
                <option *ngFor="let c of clientes" [value]="c.id">
                    {{ c.nome }}
                </option>
            </select>
            <small *ngIf="f['clienteId'].touched && f['clienteId'].invalid" class="text-danger">
                Selecione um cliente
            </small>
        </div>

        <div class="form-group">
            <label>Número do Quarto</label>
            <select class="form-control" formControlName="quartoId">
                <option value="">Selecione o número do quarto</option>
                <option *ngFor="let q of quartos" [value]="q.id">
                    {{ q.numero }}
                </option>
            </select>
            <small *ngIf="f['quartoId'].touched && f['quartoId'].invalid" class="text-danger">
                Selecione o número do quarto
            </small>
        </div>

        <div class="form-group">
            <label>Tipo do Quarto</label>
            <select class="form-control" formControlName="quartoId">
                <option value="">Selecione o tipo do quarto</option>
                <option *ngFor="let q of quartos" [value]="q.id">
                    {{ q.tipo }}
                </option>
            </select>
            <small *ngIf="f['quartoId'].touched && f['quartoId'].invalid" class="text-danger">
                Selecione o tipo do quarto
            </small>
        </div>

        <div class="form-group">
            <label>Data Check-in</label>
            <input type="date" class="form-control" formControlName="dataCheckIn">
            <small *ngIf="f['dataCheckIn'].touched && f['dataCheckIn'].invalid" class="text-danger">
                Campo obrigatório
            </small>
        </div>

        <div class="form-group">
            <label>Data Check-out</label>
            <input type="date" class="form-control" formControlName="dataCheckOut">
            <small *ngIf="f['dataCheckOut'].touched && f['dataCheckOut'].invalid" class="text-danger">
                Campo obrigatório
            </small>
        </div>

        <button class="btn btn-primary mt-3" type="submit" [disabled]="submitting || reservaForm.invalid">
            {{ submitting ? 'Salvando...' : 'Cadastrar Reserva' }}
        </button>
    </form>
</div>
