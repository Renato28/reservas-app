<h1>Dashboard</h1>

<!-- Cards de resumo -->
<div class="cards-grid">
  <div class="card card-checkin">
    <i class="fa fa-right-to-bracket icon"></i>
    <h3>Check-ins</h3>
    <p>{{ resumo?.checkIns ?? 0 }}</p>
  </div>

  <div class="card card-checkout">
    <i class="fa fa-right-from-bracket icon"></i>
    <h3>Check-outs</h3>
    <p>{{ resumo?.checkOuts ?? 0 }}</p>
  </div>

  <div class="card card-hospedes">
    <i class="fa fa-users icon"></i>
    <h3>Hóspedes Atuais</h3>
    <p>{{ resumo?.hospedesAtuais ?? 0 }}</p>
  </div>

  <div class="card card-ocupacao">
    <i class="fa fa-chart-pie icon"></i>
    <h3>Taxa de Ocupação</h3>
    <p>{{ resumo?.taxaOcupacao ?? 0 }}%</p>
  </div>
</div>

<!-- Gráfico semanal -->
<div class="charts">
  <div class="chart-card" *ngIf="chartOptions">
    <apx-chart 
      *ngIf="chartOptions" 
        [series]="chartOptions.series" 
        [chart]="chartOptions.chart" 
        [xaxis]="chartOptions.xaxis"
        [colors]="chartOptions.colors"
        [plotOptions]="chartOptions.plotOptions"
        [dataLabels]="chartOptions.dataLabels"
        [legend]="chartOptions.legend"
        [responsive]="chartOptions.responsive">
   </apx-chart>

  </div>
</div>
